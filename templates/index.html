<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
    <title>Flask Contact App</title>
</head>
<body>
    <div class="container">
        <header class="header">
			<form action="/" method="GET" class="search-bar" id='search-form'>

				<input type="search-name" class="contact-search" name="search-area" placeholder="Search"
					value="{{search_input}}">

				<i onclick="document.getElementById('search-form').submit();" style="padding-left: 5px;"
					class="fas fa-search"></i>

			</form>
			<a href="{{ url_for('addContact') }}"><i class="fas fa-plus-circle add"></i></a>
		</header>

        <section class="contacts-library">
			<ul class="contacts-list">
				{% for contact in contacts %}

				<a href="{{ url_for('contactProfile',id = contact.sr)}}" style="text-decoration: none;">

					<div class="contact-section">
						<li class="list__item">


							<p class="contact-name">{{ contact.full_name | title }}</p>

							<p class="relationship">{{ contact.relationship | title }}</p>
						</li>

						<li id="call" class="list__item">
							<i class="fas fa-phone"></i>
							<i class="fas fa-sms text"></i>
						</li>
					</div>
				</a>

				<hr>
                {% endfor %}
			</ul>
		</section>
    </div>
</body>
</html>
